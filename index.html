<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="CSS\reset.css">
    <link rel="stylesheet" href="CSS\style.css">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Figtree&display=swap" rel="stylesheet"> 

    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet"> 


</head>

<body>

<header>
    <nav>
        <div class="logo">
            <img src="Images\logomini.png" alt="small naturedopes logo">

        </div>
        <div class="logotext">
            <h2>Nature Dopes</h2>

        </div>
        <div class="navitems">
                <ul>
                    <li class="links"><a href="index.html">Home</a></li>
                    <li class="links"><a href="gallery.html">Gallery</a></li>
                    <li class="links">About</li>
                    <li class="links">Links</li>
                    <li class="links"><a href="map.html">Map</a></li>
                    <li class="links"><a href="nft.html">NFT</a></li>
                </ul>
        </div>

    </nav>
</header>

<main>
    <div class="banner">
        <div class="welcome">
            <h1>Nature Dopes</h1>
            <br>
            <h2>Dedicated to the Appreciation and understanding of wildflowers</h2>
        </div>

    </div>
    <div class="feature-title">
        <h1>Recent Images</h1>

    </div>

    <section class="main">
        

        <div class="feature">
            <div class="piccontainer">
                <img class="flowerfeature" src="Images\Chicory.jpg" alt="Picture of a blue Chicory flower">
            </div>
            <div class="flowerinfo">
                <h2 class="sciname">Chicorium Intybus</h2>
                <h3 class="common"> Chicory</h3>
                <p class="info"></p>
            </div>
        </div>

        <div class="feature">
            <div class="piccontainer">
                <img class="flowerfeature" src="Images\Globethistle.jpg" alt="Picture of a Globethistle">
            </div>
            <div class="flowerinfo">
                <h2 class="sciname">Echinops Ritro</h2>
                <h3 class="common">Globethistle</h3>
                <p class="info"></p>
            </div>
        </div>

        <div class="feature">
            <div class="piccontainer">
                <img class="flowerfeature" src="Images\lucerne.jpg" alt="Picture of a lucerne flower aka alfalfa">
            </div>
            <div class="flowerinfo">
                <h2 class="sciname">Medicago Sativa</h2>
                <h3 class="common">Lucerne</h3>
                <p class="info"></p>
            </div>
        </div>

    </section>

    <section class="Social-links">
        <div class="socialmedia-title">
            <H1> Social Media & Links</H1>
        </div>
        <div class="social-logos">
            <img class="social" src="Images\Instagram_Glyph_Black.jpg" alt="Instagram Logo">
            <img class="social" src="Images\2021 Twitter logo - blue.png" alt="Twitter logo">
            <img class="social" src="Images\OpenSea-Full-Logo (dark).png" alt="Opensea Logo">
        </div>
    </section>
</main>

<footer>


</footer>






</body>
</html>
