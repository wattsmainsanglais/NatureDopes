    <h1 id="screen-warning"></h1>
    
    <script>
    
    
    let message = 'Please Rotate Device for mobiles';
    
    function resizeMessage(){    
    
        let w = window.innerWidth;
        if(w < 500){
        document.getElementById('screen-warning').innerHTML = message;
        
        } else {
        document.getElementById('screen-warning').innerHTML = '';
        }
           
        }
    window.onresize = resizeMessage    
    console.log(window.innerWidth);

    </script>



    <section class="map-overlay">

        <div id='map' alt="awaiting map, please wait">
        </div>
            
            
        <form class="map-form">
                <label class="map-label" for="firstRef">Enter First Grid Reference</label>
                <input name="firstRef" id="firstRef" type="number">
                <hr>
                <label class="map-label" for="secondRef">Enter Second Grid Reference</label>
                <input name="secondRef" id="secondRef" type="number">
                <button type="button" onclick="newMark()">Add</button>

    <h4>Map supplied by<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a></h4>
   
   
   <script>
        async function awaitmap(){ 
        let map = await new maplibregl.Map({
        container: 'map',
        style: 'https://api.maptiler.com/maps/streets/style.json?key=PSMy7BMmV1X1YJoVOzD1 ', // stylesheet location
        center: [-74.5, 40], // starting position [lng, lat]
        zoom: 1 // starting zoom
            
        }); 
        return map

        }

        awaitmap();


      function newMark(){
        let firstRef = document.getElementById("firstRef").value;
        let secondRef = document.getElementById("secondRef").value;
        var marker = new maplibregl.Marker()
            .setLngLat([firstRef, secondRef])
            .addTo(map);
      }

       
    </script>
